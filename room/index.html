<!DOCTYPE html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js" integrity="sha512-/gO16YMp20RIqCZXZyvMlzALQqEoiDU0akshw25wFiXCRGl+0p/HPWkOd8HWFn6bnatGhxakGLfYhWaPPVQIyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<!--AFRAME-->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Iceland&display=swap" rel="stylesheet"> 
<!--Iceland & black ops one font-->

<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<!-- typewriter script-->

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title id="titletype"></title>
<script>
var p = document.getElementById('titletype');
p.innerHTML = '';
var n = 0;
var str = 'R O O M ';
var typeTimer = setInterval(function() {
  n = n + 1;
  p.innerHTML = " " + str.slice(0, n);
  if (n === str.length) {
    clearInterval(typeTimer);
    p.innerHTML = " " + str;
    n = 0;
    setInterval(function() {

      if (n === 0) {
        p.innerHTML = " " + str + "â–ˆ"
        n = 1;
      } else {
        p.innerHTML = " " + str
        n = 0;
      };
    }, 300);
  };
}, 150)
</script>
    <!-- <link rel="shortcut icon" href="https://lenr.gq/favicon.png"> -->
<!--title and favicon-->
</head>

<body>
<a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false;">

<a-entity id="rig"
          movement-controls="speed: 0.1"
          position="0 0 0">
  <a-entity camera
            position="0 1.8 0"
            look-controls="pointerLockEnabled: true">
            </a-entity>
</a-entity>
<!--wasd camera-->

<a-sky color="#000000"></a-sky>
<!--skybox color-->

<a-box material="shader: flat; repeat: 100 100; transparent: true" width="100" depth="100" position="0 0 0"
<img src="tile.png" alt="tile">
</a-box>
<!--floor tile-->

<a-assets>
        <a-asset-item id="audiowide" src="Audiowide_Regular.json"></a-asset-item>
        <a-mixin id="audiowide" text="font: #audiowide"></a-mixin>
<!--audiowide 3d font-->

        <a-asset-item id="iceland" src="Iceland_Regular.json"></a-asset-item>
        <a-mixin id="iceland" text="font: #iceland"></a-mixin>
<!--iceland 3d font-->

        <a-asset-item id="szoba" src="szobaoptimize.obj"></a-asset-item>
<!--room 3d modell-->
</a-assets>
<!--aframe asset import-->

<a-entity position="0 0.51 0" rotation="0 -90 0" obj-model="obj: #szoba" material="shader: flat; fog: false; transparency: true; wireframe: true; color: #00ffff">
</a-entity>
<a-entity position="0 0.508 0" rotation="0 -90 0" obj-model="obj: #szoba" material="shader: flat; fog: false; color: gray" scale="0.9999 0.9999 0.9999">
</a-entity>
<!--room-->

</a-scene>
<!--aframe scene-->

</body>
