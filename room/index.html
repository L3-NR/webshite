    <title id="titletype"></title>
<script>
var p = document.getElementById('titletype');
p.innerHTML = '';
var n = 0;
var str = 'R O O M';
var typeTimer = setInterval(function() {
  n = n + 1;
  p.innerHTML = " " + str.slice(0, n);
  if (n === str.length) {
    clearInterval(typeTimer);
    p.innerHTML = " " + str;
    n = 0;
    setInterval(function() {

      if (n === 0) {
        p.innerHTML = " " + str + "â–ˆ"
        n = 1;
      } else {
        p.innerHTML = " " + str
        n = 0;
      };
    }, 300);
  };
}, 150)
</script>
