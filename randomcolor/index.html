<html>
<head>
  <title id="title">#FFFFFF</title>
  <meta property="og:title" content="Random Color Generator by GPT4" />
  <meta property="og:description" content="This webpage generates random colors and sets them as the background. It also displays the #HEX value of the color and updates the website title. It was generated by GPT4." />
  <meta property="og:image" content="https://dummyimage.com/600x400/000/fff&text=Random+Color+Generator" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    #button {
      width: 200px;
      height: 100px;
      border: none;
      border-radius: 50px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      background-color: aqua;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.1s ease-in-out;
    }

    #button:hover {
      transform: scale(1.05);
    }

    #button:active {
      transform: scale(0.95);
    }

    #hex {
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      font-size: 32px;
      font-weight: bold;
      color: black;
      background-color: white;
    }

    #footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      text-align: center;
      font-size: 16px;
      color: black;
      background-color: white;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="button" onclick="generateColor()">Generate Color</button>
    <div id="hex">#FFFFFF</div>
  </div>
  <div id="footer">
    This page was generated by GPT4
  </div>
  <script>
    function generateColor() {
      // Generate a random hexadecimal color code
      let hex = Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
      
      // Update the background color of the body
      document.body.style.backgroundColor = '#' + hex;

      // Update the text content of the hex div
      document.getElementById('hex').textContent = '#' + hex;

      // Update the title of the webpage
      document.getElementById('title').textContent = '#' + hex;

    }
  </script>
</body>
</html>
